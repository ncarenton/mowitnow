log4j.rootLogger=INFO, console
log4j.logger.com.bbc.automower.domain.Mower=INFO, mower
log4j.additivity.com.bbc.automower.domain.Mower=false

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{dd/MM/yy-HH:mm:ss} - [%t][%-5p][%C] - %m%n

log4j.appender.mower=org.apache.log4j.ConsoleAppender
log4j.appender.mower.layout=org.apache.log4j.PatternLayout
log4j.appender.mower.layout.ConversionPattern=%m%n